<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form-vaga" style="display: flex; flex-direction: column; width: 50%; padding: 10px; gap: 5px;">

        <label>Selecao</label>
        <select name="selecao_id" id="selecao_id" required>
            <option value="">Selecione...</option>
        </select>

        <label>Cargo</label>
        <select name="cargo_id" id="cargo_id" required>
            <option value="">Selecione...</option>
            <option value="1">Gerente de Projetos</option>
            <option value="2">Enfermeiro Geral</option>
        </select>

        <label>Curso</label>
        <select name="curso_id" id="curso_id" required>
            <option value="">Selecione...</option>
            <option value="1">Curso de Engenharia da Computação</option>
            <option value="2">Emfermagem</option>
        </select>

        <label>Area</label>
        <select name="area_id" id="area_id" required>
            <option value="">Selecione...</option>
            <option value="1">Informatica</option>
            <option value="2">Saúde</option>
        </select>

        <div class="form-group">
            <label>Tipo de Concorrencia</label>
            <input type="text" name="tipo_concorrencia">
        </div>

        <div class="form-group">
            <label>Valor da Inscrição</label>
            <input type="number" name="valor_inscricao" step="any" placeholder="Exemplo: 12.34">
        </div>

        <div class="form-group">
            <label>Total de vagas</label>
            <input type="number" name="total_vagas">
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <input type="text" name="descricao">
        </div>

        <button type="submit">Salvar</button>

    </form>


</body>

<!--link axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- link para o carregamento de dados -->
<script src="../scripts/Vaga/CreateVaga.js"></script>

<!-- link para o salvamento do form -->
<script src="../scripts/Vaga/StoreVaga.js"></script>

</html>
