<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <style>
        body {
            margin: 50px;
        }

        .form-group {
            margin: 10px 0 10px 0;
        }
    </style>

</head>

<body>
    <form id="form-vaga" style="display: flex; flex-direction: column; width: 50%; padding: 10px; gap: 5px;">
        <input type="hidden" name="vaga_id" id="vaga_id">


        <label>Selecao</label>
        <select name="selecao_id" id="selecao_id" required>
            <option value="">Selecione...</option>
        </select>

        <label>Cargo</label>
        <select name="cargo_id" id="cargo_id" required>
            <option value="">Selecione...</option>
            <option value="1">Gerente de Projetos</option>
            <option value="2">Enfermeiro Geral</option>
        </select>

        <label>Curso</label>
        <select name="curso_id" id="curso_id" required>
            <option value="">Selecione...</option>
            <option value="1">Curso de Engenharia da Computação</option>
            <option value="2">Emfermagem</option>
        </select>

        <label>Area</label>
        <select name="area_id" id="area_id" required>
            <option value="">Selecione...</option>
            <option value="1">Informatica</option>
            <option value="2">Saúde</option>
        </select>

        <div class="form-group">
            <label>Tipo de Concorrencia</label>
            <input type="text" name="tipo_concorrencia" id="tipo_concorrencia">
        </div>

        <div class="form-group">
            <label>Valor da Inscrição</label>
            <input type="text" name="valor_inscricao" id="valor_inscricao" step="0.01" placeholder="Exemplo: 12.34">
        </div>

        <div class="form-group">
            <label>Total de vagas</label>
            <input type="number" name="total_vagas" id="total_vagas">
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <input type="text" name="descricao" id="descricao">
        </div>

        <button type="submit">Salvar</button>
        <button onclick="fecharModal()">Cancelar</button>

    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../../scripts/Vaga/edit.js"></script>

</html>
