<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidato</title>

    <link rel="stylesheet" href="../assets/css/cadastro.css">
    <style>
        body {
            margin: 50px;
        }

        .form-group {
            margin: 10px 0 10px 0;
        }
    </style>
</head>

<body>

    <h1>Cadastro de Candidato</h1>

    <!-- Exibindo mensagem de sucesso ou erro -->
    <div id="message" style="display: none;"></div>

    <form id="form-candidato" method="POST">
        <label for="id_raca">Raça:</label>
        <select name="id_raca" id="id_raca" required>
            <option value="">Selecione...</option>
            <option value="1">Branca</option>
            <option value="2">Negra</option>
            <option value="3">Parda</option>
            <option value="4">Amarela</option>
            <option value="5">Indígena</option>
        </select>
        <br><br>

        <label for="id_estado_civil">Estado Civil:</label>
        <select name="id_estado_civil" id="id_estado_civil" required>
            <option value="">Selecione...</option>
            <option value="1">Solteiro</option>
            <option value="2">Casado</option>
            <option value="3">Divorciado</option>
            <option value="4">Viúvo</option>
        </select>
        <br><br>

        <label for="id_cidade">Cidade:</label>
        <select name="id_cidade" id="id_cidade" required>
            <option value="">Selecione...</option>
            <option value="1">Cidade A</option>
            <option value="2">Cidade B</option>
            <option value="3">Cidade C</option>
        </select>
        <br><br>

        <label for="id_nascimento_pais">País de Nascimento:</label>
        <select name="id_nascimento_pais" id="id_nascimento_pais" required>
            <option value="">Selecione...</option>
            <option value="1">Brasil</option>
            <option value="2">Estados Unidos</option>
            <option value="3">Argentina</option>
        </select>
        <br><br>

        <label for="id_estado_nascimento">Estado de Nascimento:</label>
        <select name="id_estado_nascimento" id="id_estado_nascimento" required>
            <option value="">Selecione...</option>
            <option value="1">São Paulo</option>
            <option value="2">Rio de Janeiro</option>
            <option value="3">Minas Gerais</option>
        </select>
        <br><br>

        <label for="id_nascimento_cidade">Cidade de Nascimento:</label>
        <select name="id_nascimento_cidade" id="id_nascimento_cidade" required>
            <option value="">Selecione...</option>
            <option value="1">São Paulo</option>
            <option value="2">Rio de Janeiro</option>
            <option value="3">Belo Horizonte</option>
        </select>
        <br><br>

        <!-- Nome Completo -->
        <div class="form-group">
            <label for="nome_completo">Nome Completo</label>
            <input type="text" id="nome_completo" name="nome_completo" required maxlength="255">
        </div>

        <!-- Sexo -->
        <div class="form-group">
            <label for="sexo">Sexo</label><br>
            <label><input type="radio" name="sexo" value="M" required> Masculino</label>
            <label><input type="radio" name="sexo" value="F" required> Feminino</label>
        </div>

        <!-- Deficiência -->
        <div class="form-group">
            <label for="deficiencia">Deficiência:</label>
            <input type="checkbox" name="deficiencia" id="deficiencia" value="1">
            <span>Marque se a pessoa tem deficiência</span>
        </div>


        <!-- Nome do Pai -->
        <div class="form-group">
            <label for="nome_pai">Nome do Pai</label>
            <input type="text" id="nome_pai" name="nome_pai" maxlength="255">
        </div>

        <!-- Nome da Mãe -->
        <div class="form-group">
            <label for="nome_mae">Nome da Mãe</label>
            <input type="text" id="nome_mae" name="nome_mae" maxlength="255">
        </div>

        <!-- Endereço -->
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" maxlength="255">
        </div>

        <!-- Bairro -->
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" maxlength="255">
        </div>

        <!-- CEP -->
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" maxlength="10" onkeyup="handleCep(event)"
                placeholder="Ex: 12345-678">
        </div>

        <!-- Telefone -->
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" maxlength="15" onkeyup="handlePhone(event)"
                placeholder="Ex: (11) 91234-5678">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" maxlength="255">
        </div>

        <!-- Nacionalidade -->
        <div class="form-group">
            <label for="nacionalidade">Nacionalidade</label>
            <input type="text" id="nacionalidade" name="nacionalidade" maxlength="100">
        </div>

        <!-- CPF -->
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" onkeyup="handleCpf(event)"
                placeholder="Ex: 123.456.789-01">
        </div>

        <!-- RG -->
        <div class="form-group">
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" maxlength="20">
        </div>

        <!-- Data de Expedição -->
        <div class="form-group">
            <label for="data_expedicao">Data de Expedição</label>
            <input type="date" id="data_expedicao" name="data_expedicao">
        </div>

        <!-- Orgão Expeditor -->
        <div class="form-group">
            <label for="orgao_expeditor">Órgão Expeditor</label>
            <input type="text" id="orgao_expeditor" name="orgao_expeditor" maxlength="100">
        </div>

        <!-- UF Expedição -->
        <div class="form-group">
            <label for="uf_expedicao">UF de Expedição</label>
            <input type="text" id="uf_expedicao" name="uf_expedicao" maxlength="2">
        </div>

        <!-- Escolaridade -->
        <div class="form-group">
            <label for="escolaridade">Escolaridade</label>
            <input type="text" id="escolaridade" name="escolaridade" maxlength="100">
        </div>

        <!-- Botão Enviar -->
        <button type="submit">Cadastrar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../scripts/Candidato/addCandidato.js"></script>

</body>

</html>
